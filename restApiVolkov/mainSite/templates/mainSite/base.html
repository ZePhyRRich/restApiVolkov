{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Logistics Company{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>
      .card_img {
        width: 200px;
        height: 40px;
      }
      .ml {
        margin-left: 10px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
      main {
        background-color: #f8f9fa!important;
      }


    </style>
     <!-- Шапка -->
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <h3>Logistic</h3>
              <!-- <img src="{{ MEDIA_URL }}images/logo.jpg"> -->
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ml">
              {% if user.is_authenticated %}
              <li><a href="{% url 'my_order' %}" class="nav-link px-2 text-white">Профиль</a></li>
              <li></li>
              {% endif %}
            </ul>
    
            {% if user.is_authenticated %}
            <div class="text-end">
                <a href="{% url 'my_order' %}" class="text-white">{{ user.get_username }}</a>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-light me-2">Выход</button></a>
              </div>
            {% else %}
            <div class="text-end">
              <a href="{% url 'login_page' %}"><button type="button" class="btn btn-outline-light me-2">Вход</button></a>
              <a href="{% url 'register' %}"><button type="button" class="btn btn-warning">Регистрация</button></a>
            </div>
            {% endif %}
          </div>
        </div>
      </header>
     


  

    <!-- Содержимое страницы -->
    {% block content %}{% endblock %}





    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
